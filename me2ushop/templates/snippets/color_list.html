{% load currency %}
<input type="hidden" name="size" id="size" value="{{ size_id }}">
<ul class="color-option">
    <li><span class="text-uppercase">Color:</span></li>
    {% for rs in colors %}
        <input type="radio" {% if variant.id == rs.id %} checked {% endif %}
               name="variantid" id="variantid" value="{{ rs.id }}" onchange="this.form.submit();">
        <li {% if variant.id == rs.id %} class="active" {% endif %}>
            <a style="background-color: {{ rs.color.code }}; color:#D9D9D9; text-shadow: 1px 1px #000000; width: 70px;">
                {{ CURRENCY.symbol }}{{rs.price}} {{ rs.color }}
            </a>
        </li>
        <img src="{{ rs.image.image.thumbnail.url }}" height="70px" style="object-fit: contain">

    {% endfor %}
</ul>
