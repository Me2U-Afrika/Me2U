<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

{% render_bundle 'imageswitcher' 'js' %}
<script>const e = React.createElement;
document.addEventListener("DOMContentLoaded",
    function(event) {
        var images = [
            {% for image in object.productimage_set.all %}
                {"image": "{{image.image.large.url|safe }}",
                    "thumbnail": "{{ image.image.thumbnail.url|safe }}",
                        "original":"{{ image.image.url|safe }}"
                },
            {% endfor %}
        ]
        ReactDOM.render(e(ImageBox,
        {images: images,
         imageStart:images[0]}),
           document.getElementById('imagebox')
        );

        $("x.zoom").addClass('xoriginal: images[2]').attr('data-action', 'zoom')
        $(".xzoom, .xzoom-gallery").xzoom({
            zoomWidth: 400,
            tint: "#333",
            Xoffset: 15,
        })
    });

</script>
